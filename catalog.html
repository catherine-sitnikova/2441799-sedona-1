<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <!-- Header -->

    <header class="page-header">
        <nav class="navigation">
          <a class="navigation-logo" href="#">
            <img class="logo" src="#" width="140" height="70.05" alt="Логотип Седона">
          </a>
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="home.html">Главная</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="about.html">О седоне</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link navigation-link-current" href="hotels.html">Гостиницы</a>
            </li>
          </ul>

          <ul class="navigation-list" class="navigation-user">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Поиск</span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Избранное</span>
              </a>
            </li>
          </ul>

          <a class="button navigation-link" href="#">Хочу сюда!</a>
        </nav>
      </header>

      <!-- Main-->

      <main class="main-inner">

        <!--Header и хлебные крошки-->

        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
              <ul class="breadcrumbs">
                  <li class="breadcrumbs-item">
                      <a class="breadcrumbs-link" href="index.html">
                          <span class="visually-hidden">Главная</span>
                      </a>
                  </li>

                   <li class="breadcrumbs-item">
                      <a class="breadcrumbs-link" href="catalog.html">Гостиницы</a>
                   </li>
              </ul>
        </header>

        <!--Фильтр подбора гостиницы-->

        <section class="filter">
          <h2 class="visually-hidden">Подбор гостиницы</h2>
          <form class="filter-form" action="https://echo.htmlacademy.ru/" method="get">

            <fieldset class="filter-infrastructure">
              <legend class="filter-infrastructure-title">Инфраструктура:</legend>
              <ul class="filter-infrastructure-list">
                <li class="filter-infrastructure-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                  </label>
                </li>
                <li class="filter-infrastructure-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                  </label>
                </li>
                <li class="filter-infrastructure-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="filter-type">
              <legend class="filter-type-title">Тип жилья:</legend>
              <ul class="filter-type-list">
                <li class="filter-type-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="type-of-housing" value="hotels" checked>
                    Бассейн
                  </label>
                </li>
                <li class="filter-type-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="type-of-housing" value="motel">
                    Мотель
                  </label>
                </li>
                <li class="filter-type-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="type-of-housing" value="apartments">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>

          </form>

          <button class="button" type="submit">Применить</button>
          <button class="button button-light" type="submit">Сбросить</button>


        </section>


      </main>

  </body>
</html>
